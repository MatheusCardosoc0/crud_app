<div mat-dialog-title>
  <h1>Adicionar</h1>
</div>
<div mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Primeiro nome</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ultimo nome</mat-label>
      <input matInput type="text" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option">
      <mat-label>
        <b>GÃªnero</b>
      </mat-label>
      <mat-radio-button value="1">Homen</mat-radio-button>
      <mat-radio-button value="2">Mulher</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn">Cancelar</button>
  <button mat-raised-button color="primary">Salvar</button>
</div>
